<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense - BudgetFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #f8fafc;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">

    <nav class="glass sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html"
                    class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-teal-400 to-blue-500">BudgetFlow</a>
                <div class="space-x-4">
                    <a href="index.html" class="text-gray-300 hover:text-white">Dashboard</a>
                    <a href="view_all.html" class="text-gray-300 hover:text-white">Transactions</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-xl mx-auto">
            <div class="glass rounded-xl p-8">
                <h2 class="text-2xl font-bold text-white mb-6">Add New Expense</h2>
                <div id="msg" class="hidden px-4 py-3 rounded mb-6 text-center"></div>

                <form id="create-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Amount (ETB)</label>
                        <input type="number" step="0.01" id="amount" required
                            class="w-full bg-slate-800/50 border border-slate-700 rounded-lg px-4 py-3 text-white text-lg font-mono placeholder-gray-600 focus:outline-none focus:border-blue-500 transition">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Category</label>
                        <select id="category_id" required
                            class="w-full bg-slate-800/50 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500 transition">
                            <option value="">Loading...</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Description</label>
                        <input type="text" id="description"
                            class="w-full bg-slate-800/50 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-blue-500 transition">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Date</label>
                        <input type="date" id="transaction_date" required
                            class="w-full bg-slate-800/50 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500 transition">
                    </div>

                    <div class="flex items-center gap-4 pt-4">
                        <button type="submit"
                            class="flex-1 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-semibold py-3 rounded-lg shadow-lg shadow-indigo-500/30 transition transform hover:scale-[1.02]">
                            Save Record
                        </button>
                        <a href="index.html"
                            class="px-6 py-3 rounded-lg border border-gray-600 text-gray-400 hover:text-white hover:bg-slate-800 transition">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        checkAuth();

        // Load Categories
        apiFetch('dashboard.php').then(res => {
            if (res.ok && res.data.success) {
                const select = document.getElementById('category_id');
                select.innerHTML = '<option value="">Select Category</option>' +
                    res.data.data.categories.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
                document.getElementById('transaction_date').valueAsDate = new Date();
            }
        });

        document.getElementById('create-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                amount: document.getElementById('amount').value,
                category_id: document.getElementById('category_id').value,
                description: document.getElementById('description').value,
                date: document.getElementById('transaction_date').value
            };

            const result = await apiFetch('transactions.php', { method: 'POST', body: JSON.stringify(data) });
            const msg = document.getElementById('msg');
            msg.classList.remove('hidden');

            if (result.ok && result.data.success) {
                msg.textContent = 'Transaction added!';
                msg.className = 'bg-green-500/10 border border-green-500/50 text-green-400 px-4 py-3 rounded mb-6 text-center';
                document.getElementById('create-form').reset();
                setTimeout(() => window.location.href = 'index.html', 1500);
            } else {
                msg.textContent = result.data.error || 'Failed';
                msg.className = 'bg-red-500/10 border border-red-500/50 text-red-500 px-4 py-3 rounded mb-6 text-center';
            }
        });
    </script>
</body>

</html>
