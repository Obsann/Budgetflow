<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BudgetFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-900 bg-gradient-to-br from-gray-900 to-black">

    <div class="max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-teal-400 to-blue-500">
                BudgetFlow</h1>
            <p class="text-gray-400 mt-2">Create your account</p>
        </div>

        <div class="bg-gray-800/90 backdrop-blur-xl border border-gray-700/50 rounded-2xl p-8 shadow-2xl">
            <div id="msg" class="hidden px-4 py-3 rounded mb-6 text-sm text-center"></div>

            <form id="register-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Username</label>
                    <input type="text" id="username" required
                        class="w-full bg-gray-900/50 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500 transition">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                    <input type="password" id="password" required
                        class="w-full bg-gray-900/50 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500 transition">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Confirm Password</label>
                    <input type="password" id="confirm_password" required
                        class="w-full bg-gray-900/50 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500 transition">
                </div>

                <button type="submit"
                    class="w-full bg-teal-600 hover:bg-teal-500 text-white font-semibold py-3 rounded-lg shadow-lg shadow-teal-500/30 transition transform hover:scale-[1.02] mt-4">
                    Register
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-gray-400 text-sm">
                    Already have an account? <a href="login.html"
                        class="text-blue-400 hover:text-blue-300 font-medium">Login here</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirm_password = document.getElementById('confirm_password').value;
            const msgDiv = document.getElementById('msg');

            const result = await apiFetch('register.php', {
                method: 'POST',
                body: JSON.stringify({ username, password, confirm_password })
            });

            if (result.ok && result.data.success) {
                msgDiv.textContent = result.data.message;
                msgDiv.className = 'bg-emerald-500/10 border border-emerald-500/50 text-emerald-500 px-4 py-3 rounded mb-6 text-sm text-center block';
                setTimeout(() => window.location.href = 'login.html', 2000);
            } else {
                msgDiv.textContent = result.data.error || 'Registration failed';
                msgDiv.className = 'bg-red-500/10 border border-red-500/50 text-red-500 px-4 py-3 rounded mb-6 text-sm block';
            }
        });
    </script>
</body>

</html>
