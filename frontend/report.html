<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - BudgetFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #f8fafc;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">

    <div id="header-placeholder"></div>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto space-y-8">
            <div class="glass rounded-xl p-8">
                <h2 class="text-2xl font-bold text-white mb-2">Financial Report</h2>
                <p class="text-gray-400 mb-8">Comparison of Actual Spending vs. Planned Allocations</p>

                <div id="loading" class="text-center text-gray-500 py-4">Loading data...</div>
                <div id="report-content" class="hidden space-y-8">

                    <!-- Grand Total -->
                    <div class="flex justify-between items-end border-b border-gray-700 pb-4">
                        <span class="text-gray-400">Total Actual Spending</span>
                        <span class="text-4xl font-bold text-emerald-400" id="grand-total">0.00 ETB</span>
                    </div>

                    <!-- Category Breakdown -->
                    <div class="space-y-6" id="categories-list">
                        <!-- Items rendered here -->
                    </div>
                </div>

                <div id="no-data" class="hidden text-gray-500 text-center">No data available yet.</div>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script>
        checkAuth();

        async function loadReport() {
            const result = await apiFetch('report_data.php');
            document.getElementById('loading').classList.add('hidden');

            if (result.ok && result.data.success) {
                const { report, grand_total } = result.data.data;

                if (report.length === 0) {
                    document.getElementById('no-data').classList.remove('hidden');
                    return;
                }

                document.getElementById('report-content').classList.remove('hidden');
                document.getElementById('grand-total').textContent = `${parseFloat(grand_total).toFixed(2)} ETB`;

                const list = document.getElementById('categories-list');
                list.innerHTML = report.map(item => {
                    const percent = grand_total > 0 ? (item.spent / grand_total) * 100 : 0;
                    return `
                        <div class="bg-white/5 rounded-lg p-4">
                            <h3 class="text-lg font-bold text-white mb-2">${item.cat_name}</h3>
                            <div class="grid grid-cols-3 gap-4 mb-2">
                                <div><span class="block text-xs text-gray-500 uppercase">Actual Spent</span><span class="text-lg font-mono text-white">${parseFloat(item.spent).toFixed(2)} ETB</span></div>
                                <div><span class="block text-xs text-gray-500 uppercase">Planned Budget</span><span class="text-lg font-mono text-blue-300">${parseFloat(item.planned).toFixed(2)} ETB</span></div>
                                <div><span class="block text-xs text-gray-500 uppercase text-red-300/70">Diff (Spending vs Plan)</span><span class="text-lg font-mono text-red-400">${(parseFloat(item.planned) - parseFloat(item.spent)).toFixed(2)} ETB</span></div>
                            </div>
                            <div class="relative w-full bg-slate-800 rounded-full h-2">
                                <div class="absolute top-0 left-0 h-2 rounded-full bg-emerald-500 z-10" style="width: ${Math.min(percent, 100)}%"></div>
                            </div>
                        </div>
                    `;
                }).join('');
            } else {
                document.getElementById('no-data').textContent = 'Failed to load report.';
                document.getElementById('no-data').classList.remove('hidden');
            }
        }

        loadReport();
    </script>
</body>

</html>
