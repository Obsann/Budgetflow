<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - BudgetFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #f8fafc;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">

    <nav class="glass sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html"
                    class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-teal-400 to-blue-500">BudgetFlow</a>
                <div class="space-x-4">
                    <a href="index.html" class="text-gray-300 hover:text-white">Dashboard</a>
                    <a href="create.html"
                        class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-full text-sm font-medium">Add
                        Expense</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="glass rounded-xl p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-white">All Transactions</h2>
                <div class="flex gap-3">
                    <button onclick="exportData()"
                        class="bg-emerald-600 hover:bg-emerald-500 text-white px-4 py-2 rounded-lg text-sm font-medium transition">
                        Export CSV
                    </button>
                    <input type="text" id="search" placeholder="Search..."
                        class="bg-slate-800/50 border border-slate-700 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-blue-500 transition">
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left text-gray-400">
                    <thead class="text-xs uppercase bg-slate-800/50 text-gray-300">
                        <tr>
                            <th class="px-6 py-3">Date</th>
                            <th class="px-6 py-3">Description</th>
                            <th class="px-6 py-3">Category</th>
                            <th class="px-6 py-3">Amount</th>
                            <th class="px-6 py-3">Action</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="divide-y divide-gray-700">
                        <!-- Rows -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script>
        checkAuth();

        async function loadTransactions(search = '') {
            const result = await apiFetch(`transactions.php?search=${search}`);
            const tbody = document.getElementById('table-body');

            if (result.ok && result.data.success) {
                tbody.innerHTML = result.data.data.map(t => `
                    <tr class="hover:bg-slate-800/30 transition">
                        <td class="px-6 py-4">${t.transaction_date}</td>
                        <td class="px-6 py-4 font-medium text-white">${t.description}</td>
                        <td class="px-6 py-4">
                            <span class="bg-blue-900/30 text-blue-300 px-2 py-1 rounded text-xs">${t.category_name}</span>
                        </td>
                        <td class="px-6 py-4 text-emerald-400 font-mono">${parseFloat(t.amount).toFixed(2)}</td>
                        <td class="px-6 py-4 flex gap-2">
                             <a href="update.html?id=${t.id}" class="text-blue-400 hover:text-blue-300">Edit</a>
                             <span class="text-gray-600">|</span>
                            <button onclick="deleteItem(${t.id})" class="text-red-400 hover:text-red-300">Delete</button>
                        </td>
                    </tr>
                `).join('') || '<tr><td colspan="5" class="text-center py-4">No transactions found</td></tr>';
            }
        }

        async function deleteItem(id) {
            if (!confirm('Are you sure?')) return;
            await apiFetch(`transactions.php?id=${id}`, { method: 'DELETE' });
            loadTransactions(document.getElementById('search').value);
        }

        function exportData() {
            // Direct download link logic
            const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            const url = isLocal ? 'http://localhost/BudgetFlow/backend/api/export.php' : '/api/export.php';
            window.location.href = url;
        }

        document.getElementById('search').addEventListener('input', (e) => loadTransactions(e.target.value));
        loadTransactions();
    </script>
</body>

</html>
