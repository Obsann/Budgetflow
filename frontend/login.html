<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BudgetFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-900 bg-gradient-to-br from-gray-900 to-black">

    <div class="max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-teal-400 to-blue-500">
                BudgetFlow</h1>
            <p class="text-gray-400 mt-2">Sign in to manage your budget</p>
        </div>

        <div class="bg-gray-800/50 backdrop-blur-xl border border-gray-700/50 rounded-2xl p-8 shadow-2xl">
            <div id="error-msg"
                class="hidden bg-red-500/10 border border-red-500/50 text-red-500 px-4 py-3 rounded mb-6 text-sm"></div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Username</label>
                    <input type="text" id="username" name="username" required
                        class="w-full bg-gray-900/50 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500 transition">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full bg-gray-900/50 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500 transition">
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-3 rounded-lg shadow-lg shadow-blue-500/30 transition transform hover:scale-[1.02]">
                    Sign In
                </button>
                <div class="relative flex py-2 items-center">
                    <div class="flex-grow border-t border-gray-700"></div>
                    <span class="flex-shrink-0 mx-4 text-gray-500 text-xs">OR</span>
                    <div class="flex-grow border-t border-gray-700"></div>
                </div>
                <button type="button" onclick="loginAsGuest()"
                    class="w-full bg-slate-700 hover:bg-slate-600 text-white font-semibold py-3 rounded-lg border border-slate-600 transition transform hover:scale-[1.02]">
                    Enter as Guest (Demo)
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-gray-400 text-sm">
                    Don't have an account? <a href="register.html"
                        class="text-blue-400 hover:text-blue-300 font-medium">Register here</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-msg');

            const result = await apiFetch('login.php', {
                method: 'POST',
                body: JSON.stringify({ username, password })
            });

            if (result.ok && result.data.success) {
                window.location.href = 'index.html'; // Dashboard
            } else {
                errorDiv.textContent = result.data.error || 'Login failed';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
