<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense - BudgetFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #f8fafc;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">

    <!-- Navigation -->
    <nav class="glass sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="dashboard.html"
                    class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-teal-400 to-blue-500">BudgetFlow</a>
                <div class="hidden md:flex items-baseline space-x-4">
                    <a href="dashboard.html"
                        class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                    <a href="view_all.html"
                        class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Transactions</a>
                    <a href="create.html"
                        class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Add Expense</a>
                    <a href="search.html"
                        class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Search</a>
                    <a href="report.html"
                        class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Reports</a>
                </div>
                <a href="#" id="logout-btn" class="text-red-400 hover:text-red-300 text-sm font-medium">Logout</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-xl mx-auto">
            <div class="glass rounded-xl p-8">
                <h2 class="text-2xl font-bold text-white mb-6">Edit Expense</h2>

                <div id="success-message"
                    class="hidden bg-green-500/10 border border-green-500/50 text-green-400 px-4 py-3 rounded mb-6">
                </div>

                <form id="update-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Amount ($)</label>
                        <input type="number" step="0.01" name="amount" id="amount"
                            class="w-full bg-slate-800/50 border border-slate-700 rounded-lg px-4 py-3 text-white text-lg font-mono focus:outline-none focus:border-blue-500 transition">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Category</label>
                        <select name="category_id" id="category_id"
                            class="w-full bg-slate-800/50 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500 transition">
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Description</label>
                        <input type="text" name="description" id="description"
                            class="w-full bg-slate-800/50 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500 transition">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Date</label>
                        <input type="date" name="transaction_date" id="transaction_date"
                            class="w-full bg-slate-800/50 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500 transition">
                    </div>

                    <div class="flex items-center gap-4 pt-4">
                        <button type="submit"
                            class="flex-1 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-semibold py-3 rounded-lg shadow-lg shadow-indigo-500/30 transition transform hover:scale-[1.02]">
                            Update
                        </button>
                        <a href="view_all.html"
                            class="px-6 py-3 rounded-lg border border-gray-600 text-gray-400 hover:text-white hover:bg-slate-800 transition">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="glass mt-auto py-6">
        <div class="max-w-7xl mx-auto px-4 text-center text-gray-500 text-sm">&copy; 2026 BudgetFlow.</div>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const transactionId = urlParams.get('id');

        if (!transactionId) {
            window.location.href = 'view_all.html';
        }

        // Load categories and transaction data
        async function loadData() {
            // Load categories
            const catResponse = await fetch('../api/transactions.php?action=categories');
            const catData = await catResponse.json();
            const select = document.getElementById('category_id');
            if (catData.success) {
                catData.data.forEach(cat => {
                    select.innerHTML += `<option value="${cat.id}">${cat.name}</option>`;
                });
            }

            // Load transaction
            const txResponse = await fetch(`../api/transactions.php?action=get&id=${transactionId}`);
            const txData = await txResponse.json();
            if (txData.success) {
                document.getElementById('amount').value = txData.data.amount;
                document.getElementById('description').value = txData.data.description;
                document.getElementById('transaction_date').value = txData.data.transaction_date;
                document.getElementById('category_id').value = txData.data.category_id;
            }
        }

        // Handle form submit
        document.getElementById('update-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = {
                amount: document.getElementById('amount').value,
                category_id: document.getElementById('category_id').value,
                description: document.getElementById('description').value,
                transaction_date: document.getElementById('transaction_date').value
            };

            const response = await fetch(`../api/transactions.php?action=update&id=${transactionId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (data.success) {
                document.getElementById('success-message').textContent = data.message;
                document.getElementById('success-message').classList.remove('hidden');
            }
        });

        // Logout
        document.getElementById('logout-btn').addEventListener('click', async function (e) {
            e.preventDefault();
            await fetch('../api/logout.php');
            window.location.href = 'login.html';
        });

        loadData();
    </script>

</body>

</html>
