<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BudgetFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-900 bg-gradient-to-br from-gray-900 to-black">

    <div class="max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-teal-400 to-blue-500">
                BudgetFlow</h1>
            <p class="text-gray-400 mt-2">Create your account</p>
        </div>

        <div class="bg-gray-800/50 backdrop-blur-xl border border-gray-700/50 rounded-2xl p-8 shadow-2xl">
            <!-- Success message -->
            <div id="success-message"
                class="hidden bg-emerald-500/10 border border-emerald-500/50 text-emerald-500 px-4 py-3 rounded mb-6 text-sm text-center">
            </div>

            <!-- Error messages -->
            <div id="error-username" class="hidden text-red-400 text-xs mt-1"></div>
            <div id="error-password" class="hidden text-red-400 text-xs mt-1"></div>
            <div id="error-confirm" class="hidden text-red-400 text-xs mt-1"></div>

            <form id="register-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Username</label>
                    <input type="text" name="username" id="username"
                        class="w-full bg-gray-900/50 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition">
                    <div id="error-username" class="hidden text-red-400 text-xs mt-1"></div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                    <input type="password" name="password" id="password"
                        class="w-full bg-gray-900/50 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition">
                    <div id="error-password" class="hidden text-red-400 text-xs mt-1"></div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password"
                        class="w-full bg-gray-900/50 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition">
                    <div id="error-confirm" class="hidden text-red-400 text-xs mt-1"></div>
                </div>

                <button type="submit"
                    class="w-full bg-teal-600 hover:bg-teal-500 text-white font-semibold py-3 rounded-lg shadow-lg shadow-teal-500/30 transition transform hover:scale-[1.02] mt-4">
                    Register
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-gray-400 text-sm">
                    Already have an account? <a href="login.html"
                        class="text-blue-400 hover:text-blue-300 font-medium">Login here</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirm_password = document.getElementById('confirm_password').value;
            const successDiv = document.getElementById('success-message');

            // Clear previous errors
            document.querySelectorAll('[id^="error-"]').forEach(el => {
                el.classList.add('hidden');
                el.textContent = '';
            });

            try {
                const response = await fetch('../api/register.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, confirm_password })
                });

                const data = await response.json();

                if (data.success) {
                    successDiv.innerHTML = data.message + ' <a href="login.html" class="underline font-bold">Login here</a>';
                    successDiv.classList.remove('hidden');
                    document.getElementById('register-form').reset();
                } else {
                    // Display errors
                    if (data.errors) {
                        for (const [field, message] of Object.entries(data.errors)) {
                            const errorEl = document.getElementById('error-' + field);
                            if (errorEl) {
                                errorEl.textContent = message;
                                errorEl.classList.remove('hidden');
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>

</body>

</html>
