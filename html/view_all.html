<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Transactions - BudgetFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #f8fafc;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">

    <!-- Navigation -->
    <nav class="glass sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="dashboard.html"
                    class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-teal-400 to-blue-500">BudgetFlow</a>
                <div class="hidden md:flex items-baseline space-x-4">
                    <a href="dashboard.html"
                        class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                    <a href="view_all.html"
                        class="bg-white/10 text-white px-3 py-2 rounded-md text-sm font-medium">Transactions</a>
                    <a href="create.html" class="bg-blue-600 text-white px-4 py-2 rounded-full text-sm font-medium">Add
                        Expense</a>
                    <a href="search.html"
                        class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Search</a>
                    <a href="report.html"
                        class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Reports</a>
                </div>
                <a href="#" id="logout-btn" class="text-red-400 hover:text-red-300 text-sm font-medium">Logout</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-white mb-4 md:mb-0">All Transactions</h2>
                <a href="create.html"
                    class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-full font-semibold shadow-lg shadow-blue-500/30 transition">
                    + New Record
                </a>
            </div>

            <div class="glass rounded-xl overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-800/50 text-gray-300 uppercase text-xs font-semibold tracking-wider">
                            <tr>
                                <th class="p-4">Date</th>
                                <th class="p-4">Category</th>
                                <th class="p-4">Description</th>
                                <th class="p-4">Amount</th>
                                <th class="p-4 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="transactions-body" class="divide-y divide-gray-700/50">
                            <!-- Transactions loaded via JavaScript -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div id="pagination" class="p-4 border-t border-gray-700/50 flex justify-center space-x-2"></div>
            </div>
        </div>
    </main>

    <footer class="glass mt-auto py-6">
        <div class="max-w-7xl mx-auto px-4 text-center text-gray-500 text-sm">&copy; 2026 BudgetFlow.</div>
    </footer>

    <script>
        let currentPage = 1;

        async function loadTransactions(page = 1) {
            currentPage = page;
            const response = await fetch(`../api/transactions.php?action=list&page=${page}`);
            const data = await response.json();

            if (data.success) {
                const { transactions, total_pages } = data.data;
                const tbody = document.getElementById('transactions-body');

                if (transactions.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="5" class="p-8 text-center text-gray-500">No transactions found. <a href="create.html" class="text-blue-400 hover:underline">Create your first entry</a></td></tr>`;
                } else {
                    tbody.innerHTML = transactions.map(row => `
                        <tr class="hover:bg-white/5 transition">
                            <td class="p-4 text-gray-300 whitespace-nowrap">${new Date(row.transaction_date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}</td>
                            <td class="p-4"><span class="inline-block px-3 py-1 rounded-full text-xs font-medium bg-slate-700 text-blue-300 border border-slate-600">${row.category_name}</span></td>
                            <td class="p-4 text-gray-400">${row.description || ''}</td>
                            <td class="p-4 font-bold text-white">$${parseFloat(row.amount).toFixed(2)}</td>
                            <td class="p-4 text-right space-x-2">
                                <a href="update.html?id=${row.id}" class="text-blue-400 hover:text-blue-300 text-sm font-medium transition">Edit</a>
                                <span class="text-gray-600">|</span>
                                <a href="#" onclick="deleteTransaction(${row.id}); return false;" class="text-red-400 hover:text-red-300 text-sm font-medium transition">Delete</a>
                            </td>
                        </tr>
                    `).join('');
                }

                // Pagination
                const pagination = document.getElementById('pagination');
                if (total_pages > 1) {
                    let paginationHtml = '';
                    if (page > 1) {
                        paginationHtml += `<a href="#" onclick="loadTransactions(${page - 1}); return false;" class="px-3 py-1 rounded border border-gray-600 text-gray-400 hover:bg-slate-700 transition">Prev</a>`;
                    }
                    for (let i = 1; i <= total_pages; i++) {
                        paginationHtml += `<a href="#" onclick="loadTransactions(${i}); return false;" class="px-3 py-1 rounded border ${i === page ? 'bg-blue-600 text-white border-blue-600' : 'border-gray-600 text-gray-400 hover:bg-slate-700'} transition">${i}</a>`;
                    }
                    if (page < total_pages) {
                        paginationHtml += `<a href="#" onclick="loadTransactions(${page + 1}); return false;" class="px-3 py-1 rounded border border-gray-600 text-gray-400 hover:bg-slate-700 transition">Next</a>`;
                    }
                    pagination.innerHTML = paginationHtml;
                } else {
                    pagination.innerHTML = '';
                }
            }
        }

        async function deleteTransaction(id) {
            if (confirm('Are you sure?')) {
                await fetch(`../api/transactions.php?action=delete&id=${id}`);
                loadTransactions(currentPage);
            }
        }

        // Logout
        document.getElementById('logout-btn').addEventListener('click', async function (e) {
            e.preventDefault();
            await fetch('../api/logout.php');
            window.location.href = 'login.html';
        });

        loadTransactions();
    </script>

</body>

</html>
